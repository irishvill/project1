<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Irish V Photography - Client Form</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="form-container">
    <header>
      <img src="assets/logo.jpg" alt="Irish V Photography Logo" class="logo" />
      <h1>Client Information Form</h1>
      <p>Please fill out the form to help us serve you better.</p>
    </header>

    <form>
      <!-- Personal Information -->
      <section>
        <h2>Personal Information</h2>
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Irish V." required />

        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="you@example.com" required />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="09XX-XXX-XXXX" required />
      </section>

      <!-- Project Details -->
      <section>
        <h2>Project Details</h2>
        <label for="type">Type of Shoot</label>
        <select id="type" required>
          <option value="">-- Please Select --</option>
          <option>Wedding</option>
          <option>Portrait</option>
          <option>Product</option>
          <option>Event</option>
        </select>

        <label for="date">Preferred Date</label>
        <input type="date" id="date" required />

        <label for="location">Location</label>
        <input type="text" id="location" placeholder="Venue or Address" required />
      </section>

      <!-- File & Content Provision -->
        <section>
        <h2>File & Content Provision</h2>
        <label for="references">Upload Reference Photos</label>
        <input type="file" id="references" accept="image/*" multiple />
        
        <label for="notes">Additional Notes</label>
        <textarea id="notes" rows="4" placeholder="Tell us more about your wants..."></textarea>
        </section>
      
      <!-- Approvals & Follow-ups -->
      <section>
        <h2>Approvals & Follow-ups</h2>
        <label for="contact-method">Preferred Contact Method</label>
        <select id="contact-method" required>
          <option>Email</option>
          <option>Phone Call</option>
          <option>Messenger</option>
        </select>

        <label>
          <input type="checkbox" required />
          I agree to the terms and conditions.
        </label>
      </section>

      <!-- Signature -->

      <section>
        <fieldset>
        <h2>Signature</h2>
        <input type="text" placeholder="Type your name here" />
        </fieldset>
      </section>

      <button type="submit">Submit Form</button>
      <p class="confirmation hidden">Thank you! We'll be in touch shortly.</p>
    </form>
  </div>

</body>
</html>
